<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Pricing component with toggle</title>

</head>
<body>
  <header class="header">

    <h1 class="header__h1">Our Pricing</h1>

    <div class="header__selected">
      <span class="header__span">Annually</span>
      <div class="header__toggle">
        <div class="toggle"></div>
      </div>
      <span class="header__span">Monthly</span>
    </div>

  </header>

  <main class="main">

    <section class="price">

      <article class="price__card">
        <div class="card__container">
          <p class="card__category">Basic</p>
          <h2 class="card__h2 card__h1-annually">&dollar;199.99</h2>
          <!-- <h2 class="card__h2 card__h1-monthly">&dollar;19.99</h2> -->
          <hr>
          <p class="card__p">500 GB Storage</p>
          <hr>
          <p class="card__p">2 Users Allowed</p>
          <hr>
          <p class="card__p">Send up to 3 GB</p>
          <hr>
          <button class="card__button">Learn More</button>
        </div>
      </article>

      <article class="price__card price__card-second">
        <div class="card__container">
          <p class="card__category">Professional</p>
          <h2 class="card__h2 card__h1-annually">&dollar;249.99</h2>
          <!-- <h2 class="card__h2 card__h1-monthly">&dollar;24.99</h2> -->
          <hr>
          <p class="card__p">1 TB Storage</p>
          <hr>
          <p class="card__p">5 Users Allowed</p>
          <hr>
          <p class="card__p">Send up to 10 GB</p>
          <hr>
          <button class="card__button">Learn More</button>
        </div>
      </article>

      <article class="price__card">
        <div class="card__container">
          <p class="card__category">Master</p>
          <h2 class="card__h2 card__h1-annually">&dollar;399.99</h2>
          <!-- <h2 class="card__h2 card__h1-monthly">&dollar;39.99</h2> -->
          <hr>
          <p class="card__p">2 TB Storage</p>
          <hr>
          <p class="card__p">10 Users Allowed</p>
          <hr>
          <p class="card__p">Send up to 20 GB</p>
          <hr>
          <button class="card__button">Learn More</button>
        </div>
      </article>

    </section>

  </main>

</html>
